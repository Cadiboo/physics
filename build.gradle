plugins {
    id "net.minecraftforge.gradle.forge" version "2.0.2"
}

version = mod_version
group= "gliby.minecraft" 
archivesBaseName = "glibysphysics"

minecraft {
    version = "1.8-11.14.4.1563"
    
    if(file('../run').exists()) {
        runDir = "../run/assets"
    } else {
        runDir = "assets"
    }    
    
    mappings = "snapshot_20141130"
    replace '@VERSION@', project.version
    replace '@MC_VERSION@', version
}

dependencies {
    // compile(group: 'org.terasology', name: 'native-bullet', version: '0.0.5-20190916.050515-1')
    // compile(group: 'org.terasology', name: 'native-bullet', version: '0.0.5-20190916.050515-1', ext: 'zip')

    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.0'
    compile files('lib/gdx-bullet.jar')
    compile files('lib/gdx-bullet-natives.jar')
    compile files('lib/gdx.jar')
}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
    
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

jar {
    manifest {
        attributes 'FMLAT' : 'GlibysPhysics_at.cfg'
    }
}

// InteliJ 14 support
idea { module { inheritOutputDirs = true } }