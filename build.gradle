buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = mod_version
group= "gliby.minecraft" 
archivesBaseName = "glibysphysics"

sourceCompatibility = targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}


minecraft {
    version = "1.12.2-14.23.5.2768"
    runDir = "run"
    mappings = "snapshot_20171003"

    replace '@VERSION@', project.version
    replace '@MC_VERSION@', version
}

dependencies {
    // compile(group: 'org.terasology', name: 'native-bullet', version: '0.0.5-20190916.050515-1')
    // compile(group: 'org.terasology', name: 'native-bullet', version: '0.0.5-20190916.050515-1', ext: 'zip')

    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.0'
    compile files('lib/gdx-bullet.jar')
    compile files('lib/gdx-bullet-natives.jar')
    compile files('lib/gdx.jar')
}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
    
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

jar {
    manifest {
        attributes 'FMLAT' : 'GlibysPhysics_at.cfg'
    }
}

// InteliJ 14 support
idea { module { inheritOutputDirs = true } }